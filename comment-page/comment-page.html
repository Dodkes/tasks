<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comment-page.css">
    <script src="accounts.js"></script>
    <script src="login-system.js" defer></script>
    <script src="comment-system.js" defer></script>
    <script src="comment-creator.js" defer></script>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Comment page</title>
</head>
<body>
    <div class="main-container">
        <div id="top-message">Bad</div>
        <button id="login-panel-button">Log in</button>
        <div id="loggedin-panel-container">
            <span>Logged in as </span>
            <span id="loggedin-username"></span>
            <button id="logoff-button"><i title="log off" class="fa-sharp fa-solid fa-right-from-bracket"></i></button>
        </div>

        <div id="commented-element">Comment me</div>
        <div id="comment-panel">
            <span id="username-comment"></span>
            <textarea placeholder="Add comment here.." oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' name="" id="text-area"></textarea>
            <button id="add-comment-button">Add comment</button>
            <button id="clear-button">Clear</button>
        </div>



        <!-- HERE -->

        <div id="comment-container">

        </div>

        <!-- HERE -->






    </div>
    <form action="" id="login-container">
        <div class="login-content">
            <button id="close-button">âœ•</button>
            <div class="login-header">LOGIN</div>
            <label id="username" for="username">Username</label>
            <input id="username-input" type="text" name="username">
            <div id="username-message"></div>
            <br><br>
            <label for="username">Password</label>
            <input id="password-input" type="password" name="username">
            <div id="password-message"></div>
            <div class="login-buttons-container">
                <button class="login-button">Login</button>
                <button class="register-button">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
